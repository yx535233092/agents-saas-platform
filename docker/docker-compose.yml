version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: agents-backend/Dockerfile
    container_name: agents-backend
    ports:
      - "8000:8000"
    volumes:
      - ./agents-backend:/app/agents-backend
      - ./lang-graph:/app/lang-graph
      - ./db.sqlite3:/app/agents-backend/db.sqlite3
    environment:
      - DEBUG=True
      - ALLOWED_HOSTS=*
      # 请在此处填写你的 API Key
      - MODEL=gpt-3.5-turbo
      - SILICONFLOW_API_KEY=sk-djfnfmqslnellnmfnhmbxfktlalgdmvkshjmjpwqyenrhwwo
    restart: unless-stopped

  frontend:
    build:
      context: ./agents-web
      dockerfile: Dockerfile
    container_name: agents-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  db_data:
